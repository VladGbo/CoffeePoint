{% extends 'base.html' %}
{% load i18n %}
{% block admin-panel %}
<div class="btn-group">
  <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">


    {% trans "Create" %}
    </button>

    <div class="dropdown-menu">
      <a class="dropdown-item" href="{% url 'coffeemachine_create_url' %}">{% trans "Coffee machine" %}</a>
      <a class="dropdown-item" href="{% url 'recept_create_url' %}">{% trans "Recipes" %}</a>
      <a class="dropdown-item" href="{% url 'typeofdrink_create_url' %}">{% trans "Type of drink" %}</a>
      <a class="dropdown-item" href="{% url 'orders_create_url' %}">{% trans "Order" %}</a>

    </div>
</div>
<a href="{{ admin_object.get_update_url }}" class="btn btn-light edit" style="{% if detail %}display:block;{% endif %}">{% trans "Order" %}</a>
<a href="{{ admin_object.get_delete_url }}" class="btn btn-danger delete" style="{% if detail %}display:block;{% endif %}">{% trans "Delete" %}</a>
{% endblock %}
